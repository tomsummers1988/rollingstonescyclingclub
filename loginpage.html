<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/rollingstonescyclingclub/style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        // JavaScript validation logic
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting
            event.preventDefault();
            
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (
                (username === "Tom Summers" && password === "WiFi") ||
                (username === "Tom Blanks" && password === "TheGaffer") ||
                (username === "Dave Gunn" && password === "Prof")
            ) {
                // Redirect to the homepage
                window.location.href = "/rollingstonescyclingclub/";
            } else {
                // Show an error message
                alert("Desculpe, não há português, por favor tente novamente.");
            }
        });
    </script>
</body>
</html>
